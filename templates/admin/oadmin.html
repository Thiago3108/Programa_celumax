{% include 'admin/cabecera.html' %}
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-4">

            <div class="card">
                <div class="card-header">
                    Datos de los productos
                </div>
                <div class="card-body">
                    
                    <form action="/admin/adm/guardar" method="post"  enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="txtProducto" class="form-label">Nombre del producto:</label>
                          <input type="text" class="form-control" name="txtProducto" id="txtProducto" aria-describedby="helpId" placeholder="Escriba el nombre del producto">
                        </div>
                         <div class="mb-3">
                          <label for="txtImagen" class="form-label">Imagen:</label>
                          <input type="file" class="form-control" name="txtImagen" id="txtImagen" aria-describedby="helpId" placeholder="Copie aqui la foto del producto">
                        </div>

                        <div class="mb-3">
                            <label for="txtPrecio" class="form-label">Precio</label>
                            <input type="number" class="form-control" name="txtPrecio" id="txtPrecio" aria-describedby="helpId" placeholder="Ingrese el precio del producto">
                        </div>

                        <div class="mb-3">
                          <label for="txtNumber" class="form-label">No.</label>
                          <input type="number" class="form-control" name="txtNumber" id="txtNumber" aria-describedby="helpId" placeholder="Ingrese la cantidad obtenida">
                        </div>

                        <button type="submit" class="btn btn-primary">Agregar</button>

                    </form>


                </div>
                <div class="card-footer text-muted">
        
                </div>
            </div>   
        </div>
        <div class="col-md-8">
            
            <div class="table-responsive">

                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Image</th>
                            <th scope="col">Precio</th>
                            <th scope="col">No.</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for producto in productos %}
                        <tr class="">
                            <td>{{ producto[0] }}</td>
                            <td>{{ producto[1] }}</td>
                            <td>
                                <img with="60" src="/img/{{ producto[2] }}" class="img-fluid rounded-top" alt="">
                            </td>
                            <td>{{ producto[3] }}</td>
                            <td>{{ producto[4] }}</td>
                            <td>
                                <form action="/admin/adm/borrar" method="post">
                                <input value="{{ producto[0] }}" type="hidden" name="txtID2" id="txtID2">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            


        </div>
        
    </div>
</div>



{% include 'admin/pie.html' %}
