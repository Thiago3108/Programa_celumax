<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celumax</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="container">

        <header>
            <h1>Celumax</h1>
        </header>

        <nav>
            <ul class="menu">
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Cliente</a></li>

            </ul>
        </nav>

        <div  class="clearfix"></div>

        <section id ="content">

            <article class="article">
                <form action="">
                    <h2>Datos del cliente</h2>
                    <div  class="clearfix"></div>
                    <label for="Nombre">
                        <p>Nombre:</p>
                        <input type="text"  id="Nombre">
                    </label>
                    <div  class="clearfix"></div>
                    <label for="CC">
                        <p>CC.</p>
                        <input type="number" id="CC">
                    </label>
                    <div  class="clearfix"></div>
                    <label for="Tel">
                        <p>Tel.</p>
                        <input type="number" id="Tel">
                    </label>
                    <div  class="clearfix"></div>
                    <label for="Equipo">
                        <p>Equipo</p>
                        <input type="text" id="Equipo">
                    </label>
                    <div  class="clearfix"></div>
                    <label for="Procedimiento">
                        <p>Procedimiento</p>
                        <input type="text" id="Procedimiento">
                    </label>
                    <div  class="clearfix"></div>
                    <label for="Valor">
                        <p>Valor</p>
                        <input type="number" id="Valor">
                    </label>
                    <div  class="clearfix"></div>
                    <label for="Abono">
                        <p>Abono</p>
                        <input type="number" id="Abono">
                    </label>
                    <div  class="clearfix"></div>
                    <label for="Clave">
                        <p>Clave</p>
                        <input type="number" id="Clave">
                    </label>
                    <div  class="clearfix"></div>
                    <input type="submit"  id="send">
                </form>
            </article>
            

        </section>
        <div  class="clearfix"></div>
        <footer>
            Celumax socorro
        </footer>
    </div>
</body>
</html>
